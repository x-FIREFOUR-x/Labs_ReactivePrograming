<div class="container">
  <app-post-form (onAdd)="updatePosts($event)"></app-post-form> 
  <hr/>
  <app-post *ngFor="let p of posts"[toPost]="p">
    <small *ngIf="p.text.length>20; else short">Пост довгий</small>
    <ng-template #short>
    <small>Пост короткий</small>
    </ng-template>
  </app-post>
</div>
